version: "3.9"

services:
  backend:
    build: ../backend
    ports:
      - "3000:3000"
    env_file:
      - ../backend/.env
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build: ../frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: sec_admin
      POSTGRES_PASSWORD: SECprod2025
      POSTGRES_DB: zambia_portal
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
